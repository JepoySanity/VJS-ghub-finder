<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/main.css" />
    <title>GHUB-Finder</title>
  </head>
  <body class="bg-slate-700">
    <nav
      class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-700 text-white"
    >
      <div
        class="container mx-auto w-5/6 md:5/6 2xl:w-1/2 flex flex-row items-center py-4"
      >
        <h1 class="text-xl font-mono font-bold">GitHub-Finder</h1>
      </div>
    </nav>
    <div
      class="container mx-auto w-5/6 md:5/6 2xl:w-1/2 bg-slate-800 mt-4 text-white rounded-lg p-4"
    >
      <h1 class="font-bold text-xl">Search Github Users</h1>
      <p class="text-sm mt-2">
        Enter github username to fetch user profile and repositories
      </p>
      <form action="" id="search_form">
        <div class="flex justify-center">
          <input
            type="text"
            placeholder="Enter username here. . . "
            class="mt-8 w-full rounded-md p-2 bg-slate-700 focus:bg-slate-600"
            id="search_text"
          />
          <button
            class="mt-8 bg-slate-700 px-4 py-2 rounded-lg ml-4 hover:bg-slate-600"
            type="submit"
          >
            Search
          </button>
        </div>
      </form>
    </div>
    <!-- profile section -->
    <div id="profile"></div>
    <!-- repos section -->
    <div
      class="container mx-auto w-5/6 md:5/6 2xl:w-1/2 flex-row rounded-b-lg bg-slate-800 mt-2 p-4 space-y-5"
      id="repos"
    ></div>
    <script src="src/js/github.js"></script>
    <script src="src/js/ui.js"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
