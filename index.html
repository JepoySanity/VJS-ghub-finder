<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/main.css" />
    <title>GHUB-Finder</title>
  </head>
  <body class="bg-slate-700">
    <nav
      class="bg-gradient-to-r from-slate-900 via-slate-800 to-slate-700 text-white"
    >
      <div
        class="container mx-auto w-5/6 md:5/6 2xl:w-1/2 flex flex-row items-center py-4"
      >
        <h1 class="text-xl font-mono font-bold">GitHub-Finder</h1>
      </div>
    </nav>
    <div
      class="container mx-auto w-5/6 md:5/6 2xl:w-1/2 bg-slate-800 mt-4 text-white rounded-lg p-4"
    >
      <h1 class="font-bold text-xl">Search Github Users</h1>
      <p class="text-sm mt-2">
        Enter github username to fetch user profile and repositories
      </p>
      <form action="" id="search_form">
        <div class="flex justify-center">
          <input
            type="text"
            placeholder="Enter username here. . . "
            class="mt-8 w-full rounded-md p-2 bg-slate-700 focus:bg-slate-600"
            id="search_text"
          />
          <button
            class="mt-8 bg-slate-700 px-4 py-2 rounded-lg ml-4 hover:bg-slate-600"
            type="submit"
          >
            Search
          </button>
        </div>
      </form>
    </div>
    <div
      class="container mx-auto w-5/6 md:5/6 2xl:w-1/2 bg-slate-800 mt-4 text-white rounded-t-lg p-4"
    >
      <div class="flex flex-none sm:flex-row">
        <div class="flex flex-col">
          <img
            src="https://avatars.githubusercontent.com/u/39158843?v=4"
            alt=""
            class="rounded-t-md w-[200px] h-[200px]"
          />
          <button
            class="bg-slate-600 mt-2 rounded-b-md p-2 hover:bg-slate-900 w-[200px]"
          >
            View Profile
          </button>
        </div>
        <div class="flex flex-col pl-4 w-1/2 md:w-full">
          <div class="flex flex-row justify-between mt-4">
            <button
              class="bg-gradient-to-r from-blue-900 to-blue-600 p-1 rounded-md text-sm w-1/5"
            >
              Repos (0)
            </button>
            <button
              class="bg-gradient-to-r from-yellow-900 to-yellow-600 p-1 rounded-md text-sm w-1/5"
            >
              Gists (0)
            </button>
            <button
              class="bg-gradient-to-r from-red-900 to-red-600 p-1 rounded-md text-sm w-1/5"
            >
              Followers (0)
            </button>
            <button
              class="bg-gradient-to-r from-green-900 to-green-600 p-1 rounded-md text-sm w-1/5"
            >
              Following (0)
            </button>
          </div>
          <h1 class="text-[2rem] font-bold mt-4">John Jefferson Factoran</h1>
          <h1 class="text-lg text-slate-500">Mid-Level Software Developer</h1>
          <div class="mt-4 space-y-2">
            <h1 class="text-sm text-white">Company: Taters Inc</h1>
            <h1 class="text-sm text-white">Website: www.gege.com</h1>
            <h1 class="text-sm text-white">Member Since: 2013-09-26</h1>
          </div>
        </div>
      </div>
    </div>
    <div
      class="container mx-auto w-5/6 md:5/6 2xl:w-1/2 flex-row rounded-b-lg bg-slate-800 mt-2 p-4 space-y-5"
    >
      <h1 class="text-xl text-white font-bold">Latest Repos</h1>
      <div class="flex flex-row bg-slate-600 rounded-md p-4 justify-between">
        <h1 class="text-xl text-white font-bold">Repo name</h1>
        <div class="flex flex-row space-x-4 text-white">
          <button
            class="bg-gradient-to-r from-blue-900 to-blue-600 p-1 rounded-md text-sm w-[100px]"
          >
            Stars (0)
          </button>
          <button
            class="bg-gradient-to-r from-green-900 to-green-600 p-1 rounded-md text-sm w-[100px]"
          >
            Watchers (0)
          </button>
          <button
            class="bg-gradient-to-r from-yellow-900 to-yellow-600 p-1 rounded-md text-sm w-[100px]"
          >
            Forks (0)
          </button>
        </div>
      </div>
      <div class="flex flex-row bg-slate-600 rounded-md p-4 justify-between">
        <h1 class="text-xl text-white font-bold">Repo name</h1>
        <div class="flex flex-row space-x-4 text-white">
          <button
            class="bg-gradient-to-r from-blue-900 to-blue-600 p-1 rounded-md text-sm w-[100px]"
          >
            Stars (0)
          </button>
          <button
            class="bg-gradient-to-r from-green-900 to-green-600 p-1 rounded-md text-sm w-[100px]"
          >
            Watchers (0)
          </button>
          <button
            class="bg-gradient-to-r from-yellow-900 to-yellow-600 p-1 rounded-md text-sm w-[100px]"
          >
            Forks (0)
          </button>
        </div>
      </div>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
